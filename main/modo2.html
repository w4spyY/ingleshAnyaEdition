<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container text-center mt-5">
                <h1>ТЕСТОВЫЙ РЕЖИМ</h1>
                <p id="word" class="lead mb-4"></p>
                <form id="optionsForm" class="mb-3">
                    <!-- генерируется само -->
                </form>
                <button id="submitButton" class="btn btn-primary mb-3">Отправить</button>
                <p id="resultMessage" class="mt-3"></p>
                <hr>
                <div class="mt-4">
                    <h3>Статистика</h3>
                    <p>Правильные ответы: <span id="correctCount">0</span></p>
                    <p>Не правильные ответы: <span id="incorrectCount">0</span></p>
                    <p>Процент верных ответов: <span id="accuracy">0</span>%</p>
                    <button id="resetButton" class="btn btn-primary mt-3">Обновить статистику</button>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <script src="../js/modo2.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
